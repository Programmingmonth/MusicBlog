{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
        background: radial-gradient(circle at top left, #0f0f13, #07070a);
        color: #eee;
        min-height: 100vh;
      }

      .glass {
        backdrop-filter: blur(24px);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        transition: box-shadow 0.3s ease;
      }

      .glass:hover {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      }

      .gradient-text {
        background: linear-gradient(90deg, #00f0ff, #ff00f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      .gradient-text2 {
        background: linear-gradient(90deg, #ffe100, #cc00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      nav {
        backdrop-filter: blur(30px);
        background: rgba(15, 15, 20, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        width: 100%;
        z-index: 9999;
      }

      nav a {
        position: relative;
        font-weight: 600;
        color: #aaa;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: #00f0ff;
        transition: width 0.3s ease;
      }

      nav a:hover {
        color: #00f0ff;
      }

      nav a:hover::after {
        width: 100%;
      }

      main {
        padding-top: 96px;
        max-width: 1200px;
        margin: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      section.welcome {
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        margin-bottom: 3rem;
        text-align: center;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .theory-img {
        max-width: 100%;
        height: auto;
        border-radius: 1rem;
        margin-top: 1rem;
      }

      #cnotes {
        font-size: 19px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="px-8 py-5 flex justify-between items-center">
      <h1 class="text-3xl gradient-text select-none cursor-default">THEORY</h1>
      <div class="flex space-x-10 text-lg">
        <a href="/">Home</a>
        <a href="#">Compositions</a>
        <a href="/about/">About</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <section class="glass welcome">
        <h2 class="text-4xl gradient-text2 mb-4">Treble Clef Notes</h2>
        <img
          src="{% static 'image/Sol.png' %}"
          alt="Treble Clef Notes"
          class="theory-img mx-auto"
        />
        <p class="mt-4 text-base text-gray-300" id="cnotes">
          This diagram shows the notes on the treble clef from C to B. Each
          position represents a note's pitch in standard music notation.
        </p>
      </section>
    </main>
  </body>
</html>
