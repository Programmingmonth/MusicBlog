{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
        background: linear-gradient(135deg, #0a0e1f, #1a1f3a);
        color: #eee;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.1) 0%, transparent 70%),
                    radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
        z-index: 0;
        pointer-events: none;
      }

      .glass {
        backdrop-filter: blur(24px);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        transition: box-shadow 0.3s ease;
      }

      .glass:hover {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      }

      .gradient-text {
        background: linear-gradient(90deg, #00f0ff, #ff00f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      nav {
        backdrop-filter: blur(30px);
        background: rgba(15, 15, 20, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        width: 100%;
        z-index: 9999;
      }

      nav a {
        position: relative;
        font-weight: 600;
        color: #aaa;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: #00f0ff;
        transition: width 0.3s ease;
      }

      nav a:hover {
        color: #00f0ff;
      }

      nav a:hover::after {
        width: 100%;
      }

      main {
        padding-top: 96px;
        max-width: 1200px;
        margin: auto;
        padding-left: 1rem;
        padding-right: 1rem;
        flex: 1 0 auto;
      }

      section.welcome {
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        margin-bottom: 3rem;
        text-align: center;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: rgba(15, 15, 20, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        flex-shrink: 0;
      }

      .simple-link {
        color: #ccc;
        font-weight: bold;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .simple-link:hover,
      .simple-link:visited,
      .simple-link:focus,
      .simple-link:active {
        color: #ccc;
        text-decoration: none;
        outline: none;
      }

      .github-icon {
        width: 1rem;
        height: 1rem;
        fill: currentColor;
      }

      .gradient-text-highlight {
        background: linear-gradient(90deg, #ea00ff, #ff5900);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      .Piano {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="px-8 py-5 flex justify-between items-center">
      <h1 class="text-3xl gradient-text select-none cursor-default">ABOUT</h1>
      <div class="flex space-x-10 text-lg">
        <a href="/">Home</a>
        <a href="#">Compositions</a>
        <a href="/about/">About</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <section class="welcome glass">
        <h2 class="text-4xl gradient-text mb-4">About Us</h2>
        <p>
          Hello, I created this site for music that might be useful to someone

          <a
            href="https://github.com/Programmingmonth/MusicBlog.git"

            >My Repositories</a
          >
        </p>
      </section>

        <img

          class="Piano mx-auto rounded-lg"
        />
        <p class="mt-4 text-base text-gray-300" id="cnotes">

  </body>
